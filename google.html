        <a href="#/">Images</a>

        <a href="#/"><i class="fa fa-th" aria-hidden="true"></i></a>

         <!-- The logo -->

        </div>

        <!-- And links -->

            <span>
                <a href="#/">About</a>
                <a href="#/">Advertising</a>
